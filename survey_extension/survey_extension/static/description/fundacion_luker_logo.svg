<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo de Fundación Luker -->
  
  <!-- Fondo blanco -->
  <rect width="400" height="120" fill="#ffffff"/>
  
  <!-- Círculo principal con elementos coloridos -->
  <g id="circle-logo" transform="translate(60, 60)">
    <!-- Círculo de fondo azul -->
    <circle cx="0" cy="0" r="42" fill="#4A90E2" stroke="#2E6BA8" stroke-width="3"/>
    
    <!-- Cruz/Plus en el centro en blanco -->
    <g id="plus-sign" fill="white">
      <!-- Barra horizontal -->
      <rect x="-20" y="-5" width="40" height="10" rx="3"/>
      <!-- Barra vertical -->
      <rect x="-5" y="-20" width="10" height="40" rx="3"/>
    </g>
    
    <!-- Elementos decorativos de colores tipo confetti -->
    <g id="decorative-elements">
      <!-- Puntos grandes en las esquinas -->
      <circle cx="-20" cy="-20" r="5" fill="#FF6B6B"/>
      <circle cx="20" cy="-20" r="5" fill="#4ECDC4"/>
      <circle cx="-20" cy="20" r="5" fill="#FFE66D"/>
      <circle cx="20" cy="20" r="5" fill="#95E1D3"/>
      
      <!-- Puntos medianos -->
      <circle cx="0" cy="-30" r="4" fill="#FFA07A"/>
      <circle cx="30" cy="0" r="4" fill="#98D8C8"/>
      <circle cx="0" cy="30" r="4" fill="#F7DC6F"/>
      <circle cx="-30" cy="0" r="4" fill="#BB8FCE"/>
      
      <!-- Puntos pequeños adicionales -->
      <circle cx="-25" cy="-10" r="3" fill="#F06292"/>
      <circle cx="25" cy="-10" r="3" fill="#64B5F6"/>
      <circle cx="-25" cy="10" r="3" fill="#FFB74D"/>
      <circle cx="25" cy="10" r="3" fill="#81C784"/>
      <circle cx="-10" cy="-25" r="3" fill="#BA68C8"/>
      <circle cx="10" cy="-25" r="3" fill="#4DD0E1"/>
      <circle cx="-10" cy="25" r="3" fill="#DCE775"/>
      <circle cx="10" cy="25" r="3" fill="#FF8A65"/>
    </g>
  </g>
  
  <!-- Texto: FUNDACIÓN -->
  <text x="140" y="55" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="26" 
        font-weight="400" 
        fill="#666666" 
        letter-spacing="1">
    FUNDACIÓN
  </text>
  
  <!-- Texto: LUKER -->
  <text x="140" y="85" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#4A4A4A" 
        letter-spacing="2">
    LUKER
  </text>
  
  <!-- Línea decorativa debajo de LUKER -->
  <line x1="140" y1="92" x2="340" y2="92" stroke="#4A90E2" stroke-width="3" stroke-linecap="round"/>
</svg>
